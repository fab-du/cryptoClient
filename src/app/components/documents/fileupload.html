   <style>
   .fileinput-button {
     position: relative;
     overflow: hidden;
     display: inline-block;
   }
   .fileinput-button input {
     position: absolute;
     top: 0;
     right: 0;
     margin: 0;
     opacity: 0;
     -ms-filter: 'alpha(opacity=0)';
     font-size: 200px;
     direction: ltr;
     cursor: pointer;
   }
   
   /* Fixes for IE < 8 */
   @media screen\9 {
     .fileinput-button input {
       filter: alpha(opacity=0);
       font-size: 100%;
       height: 100%;
     }
   }
   
   .fileupload-buttonbar .btn,
   .fileupload-buttonbar .toggle {
     margin-bottom: 5px;
   }
   .progress-animated .progress-bar,
   .progress-animated .bar {
     background: url("assets/images/progressbar.gif") !important;
     filter: none;
   }
   .fileupload-process {
     float: right;
     display: none;
   }
   .fileupload-processing .fileupload-process,
   .files .processing .preview {
     display: block;
     width: 32px;
     height: 32px;
     background: url("assets/images/loading.gif") center no-repeat;
     background-size: contain;
   }
   .files audio,
   .files video {
     max-width: 300px;
   }
   
   @media (max-width: 767px) {
     .fileupload-buttonbar .toggle,
     .files .toggle,
     .files .btn span {
       display: none;
     }
     .files .name {
       width: 80px;
       word-wrap: break-word;
     }
     .files audio,
     .files video {
       max-width: 80px;
     }
     .files img,
     .files canvas {
       max-width: 100%;
     }
   }
   
   </style>
   

    <form action="#" method="post" enctype="multipart/formdata">
      <div class="row fileupload-buttonbar">
            <div class="col-lg-7">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" multiple>
                </span>

                <button type="button" class="btn btn-primary start" ng-click="submit()">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start upload</span>
                </button>
                <button type="button" class="btn btn-warning cancel" ng-click="cancel()">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel upload</span>
                </button>
            </div>
        </div>
    </form>

    <div class="container well" id="selectedFiles">
        <ul ng-repeat="file in files">
            <li> {{ file.name }} </li>
        </ul>
    </div>


<div ng-controller="signupController" class="container form-views">

  <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
          <div class="form-container">
          
              <div class="page-header text-center">
                  <h1> {{action.sign-up | translate}} </h1>
              </div>

                <div class="form-group">
                    <label for="firstname"> {{ common.name.firstname | translate}} </label>
                    <input type="text" autocomplete="true" ng-model="credentials.firstname" class="form-control" placeholder="firstname">
                </div>

                <div class="form-group">
                    <label for="secondname"> {{ common.name.secondname | translate}} </label>
                    <input type="text" autocomplete="true" ng-model="credentials.secondname" class="form-control" placeholder="secondname">
                </div>
          
                <div class="form-group">
                    <label for="email"> {{ common.name.email | translate }} </label>
                    <input type="email" autocomplete="true" ng-model="credentials.email" class="form-control" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="password"> {{ common.name.password | translate }} </label>
                    <input type="password" ng-model="credentials.password" class="form-control" placeholder="Enter password">
                </div>

                    
                <div class="col-sm-offset-3 col-xs-6">
                    <button type="submit" ng-click="register(credentials)" class="btn btn-block btn-info"> sign-up </button>
                </div>

            </div>
      </div>
  </div>

</div>

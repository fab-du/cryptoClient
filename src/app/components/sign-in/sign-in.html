<div ng-controller="signinController" class="container form-views">

  <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
          <div class="form-container">
          
              <div class="page-header text-center">
                   <h1> Einloggen </h1>
              </div>
          
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" autocomplete="true" ng-model="credentials.email" class="form-control" placeholder="Enter email">
                </div>

                <div class="form-group">
                  <label for="password"> {{ common.name.password | translate }} </label>
                  <input type="password" ng-model="credentials.password" class="form-control" placeholder="Enter password">
                </div>

                    
                <div class="col-sm-offset-3 col-xs-6">
                    <button type="submit" ng-click="login(credentials)" class="btn btn-block btn-info">Login</button>
                </div>

            </div>
      </div>
  </div>

</div>
